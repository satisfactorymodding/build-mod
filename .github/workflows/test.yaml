name: test

on: push

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.7"

      - name: Install Dependencies
        run: bun i

      - name: Test
        run: bun run test